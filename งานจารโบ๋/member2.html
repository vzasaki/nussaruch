<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการสมัครสมาชิก</title>
    <link rel="stylesheet" href="member2.css">
</head>
<body>
    <div class="container">
        <h1>ยืนยันการสมัครสมาชิก</h1>
        <form action="submit_registration.php" method="post" class="registration-form">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล">

            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email"  placeholder="กรอกอีเมล">

            <label for="phone">เบอร์โทรศัพท์:</label>
            <input type="tel" id="phone" name="phone"  placeholder="กรอกเบอร์โทรศัพท์">

            <label for="address">ที่อยู่:</label>
            <textarea id="address" name="address"  placeholder="กรอกที่อยู่"></textarea>

            <div class="plan-selection">
                <label for="plan">เลือกแพ็กเกจ:</label>
                <select id="plan" name="plan" >
                    <option value="monthly">แพ็กเกจรายเดือน - 199 บาท/เดือน</option>
                    <option value="annual">แพ็กเกจรายปี - 2,000 บาท/ปี</option>
                </select>
            </div>

            <a href="member3.html" class="promo-button">ยืนยัน</a>
        </form>

        <a href="home.html" class="back-to-home">กลับสู่หน้าหลัก</a>
    </div>
</body>
</html>
