<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียน</title>
  <!-- ลิงก์ไปยังไฟล์ CSS -->
  <link rel="stylesheet" href="noid.css">
</head>
<body>
  <!-- ส่วนที่ห่อหุ้มฟอร์มทั้งหมด -->
  <div class="form-container">
    <h2>ลงทะเบียน</h2>

    <!-- ฟอร์มลงทะเบียน -->
    <form>
      <!-- ช่องกรอกชื่อผู้ใช้งาน -->
      <label for="username">ชื่อผู้ใช้งาน:</label>
      <input type="text" id="username" name="username" required><br><br>

      <!-- ช่องกรอกอีเมล -->
      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required><br><br>

      <!-- ช่องกรอกรหัสผ่าน -->
      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required><br><br>

      <!-- ช่องกรอกรหัสผ่านอีกครั้งเพื่อยืนยัน -->
      <label for="password">ยืนยันรหัสผ่าน:</label>
      <input type="password" id="password" name="password" required><br><br>

      <!-- ช่องกรอกวันเกิด -->
      <label for="dob">วันเกิด:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <!-- ช่องกรอกหมายเลขโทรศัพท์ -->
      <label for="phone">หมายเลขโทรศัพท์:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <!-- ช่องเลือกเพศ -->
      <label for="gender">เพศ:</label>
      <select id="gender" name="gender" required>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        <option value="other">อื่นๆ</option>
      </select><br><br>

      <!-- ปุ่มลงทะเบียน -->
      <a href="login.html" onclick="goBack()" class="buttonBack">ลงทะเบียน</a>
    </form>
  </div>
</body>
</html>
